<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input Prohibit copying/paste/shear</title>
  </head>
  <body>
    <input
      type="text"
      onpaste="return false"
      oncontextmenu="return false"
      oncopy="return false"
      oncut="return false"
    />
  </body>
</html>
